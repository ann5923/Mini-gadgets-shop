<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Sklep Dropshipping</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, textarea {
      display: block;
      margin-bottom: 15px;
      width: 100%;
      max-width: 400px;
      padding: 10px;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>Złóż zamówienie</h1>

  <form action="https://formspree.io/f/mwkajnxy" method="POST">
    <input type="text" name="name" placeholder="Imię i nazwisko" required>
    <input type="email" name="_replyto" placeholder="Twój email" required>
    <label>Numer telefonu:</label><br />
    <input type="text" name="phone" placeholder="Np. 500600700" required><br /><br>
    <textarea name="order" placeholder="Jakie produkty zamawiasz?" required></textarea>
    <textarea name="address" placeholder="Adres dostawy" required></textarea>
    <button type="submit">Wyślij zamówienie</button>
  </form>

</body>
</html>
